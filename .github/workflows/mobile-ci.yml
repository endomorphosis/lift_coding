name: Mobile CI

on:
  pull_request:
    paths:
      - "mobile/**"
      - ".github/workflows/mobile-ci.yml"
  push:
    branches:
      - main
    paths:
      - "mobile/**"
      - ".github/workflows/mobile-ci.yml"

jobs:
  mobile-deps:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mobile

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: mobile/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Minimal sanity
        run: node -e "console.log('mobile deps installed')"

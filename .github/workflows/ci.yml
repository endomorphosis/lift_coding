name: ci

on:
  pull_request:
  push:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: make deps

      - name: Format (check)
        run: make fmt-check

      - name: Lint
        run: make lint

      - name: Test
        run: make test

      - name: Validate OpenAPI
        run: make openapi-validate

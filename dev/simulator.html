<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handsfree Dev Simulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            font-size: 1.5rem;
            margin-bottom: 16px;
            color: #667eea;
        }

        .input-section {
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 16px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        .text-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .text-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #48bb78;
            color: white;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #38a169;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(72, 187, 120, 0.3);
        }

        .btn-danger {
            background: #f56565;
            color: white;
        }

        .btn-danger:hover:not(:disabled) {
            background: #e53e3e;
        }

        .btn-outline {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-outline:hover:not(:disabled) {
            background: #667eea;
            color: white;
        }

        .recording-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #f56565;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.3;
            }
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }

        .response-section {
            margin-top: 20px;
        }

        .response-box {
            background: #f7fafc;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 16px;
            min-height: 100px;
            max-height: 300px;
            overflow-y: auto;
        }

        .response-item {
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid #e0e0e0;
        }

        .response-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .response-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.85rem;
            color: #666;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: 500;
            font-size: 0.75rem;
            text-transform: uppercase;
        }

        .status-ok {
            background: #c6f6d5;
            color: #22543d;
        }

        .status-error {
            background: #fed7d7;
            color: #742a2a;
        }

        .status-pending {
            background: #feebc8;
            color: #7c2d12;
        }

        .intent-name {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 8px;
        }

        .spoken-text {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #2d3748;
            margin-bottom: 12px;
        }

        .cards-container {
            display: grid;
            gap: 12px;
        }

        .ui-card {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 12px;
        }

        .ui-card-title {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .ui-card-subtitle {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 8px;
        }

        .ui-card-lines {
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .pending-action {
            background: #fff5e6;
            border: 1px solid #ffa500;
            border-radius: 8px;
            padding: 12px;
            margin-top: 12px;
        }

        .pending-action-title {
            font-weight: 600;
            color: #cc7000;
            margin-bottom: 8px;
        }

        .audio-player {
            margin-top: 12px;
        }

        .settings-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .settings-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .url-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px 20px;
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 16px;
        }

        .quick-commands {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 12px;
        }

        .quick-cmd-btn {
            padding: 6px 12px;
            background: #edf2f7;
            border: 1px solid #cbd5e0;
            border-radius: 6px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .quick-cmd-btn:hover {
            background: #e2e8f0;
            border-color: #a0aec0;
        }

        .error-message {
            background: #fed7d7;
            color: #742a2a;
            padding: 12px;
            border-radius: 8px;
            margin-top: 12px;
        }

        .success-message {
            background: #c6f6d5;
            color: #22543d;
            padding: 12px;
            border-radius: 8px;
            margin-top: 12px;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé§ Handsfree Dev Simulator</h1>
            <p>Test the complete mic input ‚Üí /v1/command ‚Üí TTS loop</p>
        </div>

        <div class="main-grid">
            <!-- Input Section -->
            <div class="card">
                <h2>üì• Input</h2>
                
                <div class="input-section">
                    <div class="input-group">
                        <label for="commandText">Text Command</label>
                        <input 
                            type="text" 
                            id="commandText" 
                            class="text-input" 
                            placeholder="e.g., show my inbox, summarize pr 42"
                            value="show my inbox"
                        >
                    </div>

                    <div class="button-group">
                        <button class="btn btn-primary" id="submitTextBtn">
                            <span>Send Text</span>
                        </button>
                        <button class="btn btn-secondary" id="recordBtn">
                            <span id="recordBtnText">üé§ Record Audio</span>
                        </button>
                    </div>

                    <div class="quick-commands">
                        <span style="font-size: 0.85rem; color: #666;">Quick commands:</span>
                        <button class="quick-cmd-btn" data-cmd="show my inbox">inbox</button>
                        <button class="quick-cmd-btn" data-cmd="summarize pr 42">summarize pr 42</button>
                        <button class="quick-cmd-btn" data-cmd="list my pull requests">list PRs</button>
                        <button class="quick-cmd-btn" data-cmd="agent status">agent status</button>
                    </div>
                </div>

                <div class="input-section">
                    <div class="input-group">
                        <label>Audio File Upload</label>
                        <div class="file-input-wrapper">
                            <input type="file" id="audioFile" class="file-input" accept="audio/*">
                            <button class="btn btn-outline" onclick="document.getElementById('audioFile').click()">
                                üìÅ Choose Audio File
                            </button>
                        </div>
                        <div id="fileInfo" style="margin-top: 8px; font-size: 0.85rem; color: #666;"></div>
                    </div>
                    <button class="btn btn-primary" id="uploadAudioBtn" disabled>
                        Upload & Process Audio
                    </button>
                </div>

                <div class="settings-section">
                    <h3 style="font-size: 1rem; margin-bottom: 12px;">‚öôÔ∏è Settings</h3>
                    <div class="input-group">
                        <label for="apiUrl">API Base URL</label>
                        <input 
                            type="text" 
                            id="apiUrl" 
                            class="url-input" 
                            value="http://localhost:8080"
                        >
                    </div>
                    <div class="settings-group">
                        <div class="checkbox-group">
                            <input type="checkbox" id="autoPlayTTS" checked>
                            <label for="autoPlayTTS">Auto-play TTS</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="showDebug">
                            <label for="showDebug">Show debug info</label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Response Section -->
            <div class="card">
                <h2>üì§ Response</h2>
                
                <div class="response-section">
                    <div class="response-box" id="responseBox">
                        <div class="empty-state">
                            <div class="empty-state-icon">üí¨</div>
                            <p>No responses yet. Submit a command to get started!</p>
                        </div>
                    </div>
                </div>

                <div id="currentAudio" style="margin-top: 16px; display: none;">
                    <h3 style="font-size: 1rem; margin-bottom: 8px;">üîä Audio Response</h3>
                    <audio id="audioPlayer" controls style="width: 100%;"></audio>
                    <div class="button-group" style="margin-top: 12px;">
                        <button class="btn btn-outline" id="downloadAudioBtn">
                            üíæ Download Audio
                        </button>
                        <button class="btn btn-outline" id="replayAudioBtn">
                            üîÅ Replay
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Log Section -->
        <div class="card">
            <h2>üìã Activity Log</h2>
            <div class="response-box" id="logBox" style="max-height: 200px; font-family: monospace; font-size: 0.85rem;">
                <div style="color: #666;">Waiting for activity...</div>
            </div>
        </div>
    </div>

    <script>
        // State
        let mediaRecorder = null;
        let audioChunks = [];
        let isRecording = false;
        let currentAudioBlob = null;

        // DOM elements
        const commandText = document.getElementById('commandText');
        const submitTextBtn = document.getElementById('submitTextBtn');
        const recordBtn = document.getElementById('recordBtn');
        const recordBtnText = document.getElementById('recordBtnText');
        const audioFileInput = document.getElementById('audioFile');
        const uploadAudioBtn = document.getElementById('uploadAudioBtn');
        const fileInfo = document.getElementById('fileInfo');
        const responseBox = document.getElementById('responseBox');
        const logBox = document.getElementById('logBox');
        const apiUrl = document.getElementById('apiUrl');
        const autoPlayTTS = document.getElementById('autoPlayTTS');
        const showDebug = document.getElementById('showDebug');
        const audioPlayer = document.getElementById('audioPlayer');
        const currentAudioDiv = document.getElementById('currentAudio');
        const downloadAudioBtn = document.getElementById('downloadAudioBtn');
        const replayAudioBtn = document.getElementById('replayAudioBtn');

        // Quick command buttons
        document.querySelectorAll('.quick-cmd-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                commandText.value = btn.dataset.cmd;
            });
        });

        // File input handling
        audioFileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                fileInfo.textContent = `Selected: ${file.name} (${(file.size / 1024).toFixed(1)} KB)`;
                uploadAudioBtn.disabled = false;
            } else {
                fileInfo.textContent = '';
                uploadAudioBtn.disabled = true;
            }
        });

        // Logging
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const colors = {
                info: '#667eea',
                success: '#48bb78',
                error: '#f56565',
                warning: '#ed8936'
            };
            
            const logEntry = document.createElement('div');
            logEntry.style.color = colors[type] || colors.info;
            logEntry.textContent = `[${timestamp}] ${message}`;
            
            if (logBox.querySelector('.empty-state') || logBox.textContent.includes('Waiting for activity')) {
                logBox.innerHTML = '';
            }
            
            logBox.appendChild(logEntry);
            logBox.scrollTop = logBox.scrollHeight;
        }

        // Submit text command
        submitTextBtn.addEventListener('click', async () => {
            const text = commandText.value.trim();
            if (!text) {
                alert('Please enter a command');
                return;
            }

            log(`Submitting text command: "${text}"`, 'info');
            submitTextBtn.disabled = true;
            submitTextBtn.innerHTML = '<span class="loading"></span> <span>Sending...</span>';

            try {
                const response = await fetch(`${apiUrl.value}/v1/command`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-User-Id': '00000000-0000-0000-0000-000000000001'
                    },
                    body: JSON.stringify({
                        input: {
                            type: 'text',
                            text: text
                        },
                        profile: 'default',
                        client_context: {
                            device: 'web-simulator',
                            locale: 'en-US',
                            timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                            app_version: '1.0.0'
                        },
                        idempotency_key: `web-sim-${Date.now()}`
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || `HTTP ${response.status}`);
                }

                const data = await response.json();
                log('‚úì Command processed successfully', 'success');
                displayResponse(data);

                // Auto-play TTS if enabled and spoken_text exists
                if (autoPlayTTS.checked && data.spoken_text) {
                    await synthesizeSpeech(data.spoken_text);
                }

            } catch (error) {
                log(`‚úó Error: ${error.message}`, 'error');
                showError('Failed to process command: ' + error.message);
            } finally {
                submitTextBtn.disabled = false;
                submitTextBtn.innerHTML = '<span>Send Text</span>';
            }
        });

        // Record audio
        recordBtn.addEventListener('click', async () => {
            if (!isRecording) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];

                    mediaRecorder.ondataavailable = (event) => {
                        audioChunks.push(event.data);
                    };

                    mediaRecorder.onstop = async () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        log(`Recording stopped. Size: ${(audioBlob.size / 1024).toFixed(1)} KB`, 'info');
                        
                        // For now, we'll show a message since audio STT requires backend support
                        // In production, this would upload the audio and transcribe it
                        showInfo('Audio recording completed. Note: Audio STT requires backend configuration. ' +
                                'Using stub transcription for demo.');
                        
                        // Simulate processing with stub STT
                        await processAudioBlob(audioBlob, 'wav');
                    };

                    mediaRecorder.start();
                    isRecording = true;
                    recordBtn.classList.remove('btn-secondary');
                    recordBtn.classList.add('btn-danger');
                    recordBtnText.innerHTML = '<span class="recording-indicator"></span> Stop Recording';
                    log('Recording started...', 'info');

                } catch (error) {
                    log(`‚úó Microphone error: ${error.message}`, 'error');
                    showError('Could not access microphone: ' + error.message);
                }
            } else {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                isRecording = false;
                recordBtn.classList.remove('btn-danger');
                recordBtn.classList.add('btn-secondary');
                recordBtnText.textContent = 'üé§ Record Audio';
            }
        });

        // Upload and process audio file
        uploadAudioBtn.addEventListener('click', async () => {
            const file = audioFileInput.files[0];
            if (!file) return;

            log(`Processing audio file: ${file.name}`, 'info');
            uploadAudioBtn.disabled = true;
            uploadAudioBtn.innerHTML = '<span class="loading"></span> <span>Processing...</span>';

            try {
                await processAudioBlob(file, file.type.split('/')[1] || 'wav');
            } catch (error) {
                log(`‚úó Error: ${error.message}`, 'error');
                showError('Failed to process audio: ' + error.message);
            } finally {
                uploadAudioBtn.disabled = false;
                uploadAudioBtn.innerHTML = 'Upload & Process Audio';
            }
        });

        // Process audio blob
        async function processAudioBlob(blob, format) {
            // Note: Real implementation would upload audio to a storage service
            // and pass the URI to /v1/command with input type 'audio'
            // For this demo, we'll show it's not fully implemented
            
            showInfo('Audio STT is currently using stub provider. ' +
                    'The backend will return a fixture transcript based on audio data hash.');
            
            // Create a temporary file URI for demonstration
            const audioUrl = URL.createObjectURL(blob);
            log('Audio URL created (client-side only)', 'warning');
            
            // Show that audio input would work, but explain the limitation
            displayResponse({
                status: 'ok',
                intent: {
                    name: 'demo.audio_stub',
                    confidence: 0.9,
                    entities: {}
                },
                spoken_text: 'Audio transcription requires backend STT configuration. ' +
                            'In production, the audio would be uploaded to storage, ' +
                            'and the URI passed to /v1/command for transcription and processing.',
                debug: {
                    transcript: '<audio input - stub mode>'
                }
            });
        }

        // Synthesize speech
        async function synthesizeSpeech(text) {
            if (!text) return;

            log('Requesting TTS synthesis...', 'info');

            try {
                const response = await fetch(`${apiUrl.value}/v1/tts`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        text: text,
                        format: 'wav'
                    })
                });

                if (!response.ok) {
                    throw new Error(`TTS failed: HTTP ${response.status}`);
                }

                const audioBlob = await response.blob();
                log(`‚úì TTS audio generated: ${(audioBlob.size / 1024).toFixed(1)} KB`, 'success');
                
                currentAudioBlob = audioBlob;
                const audioUrl = URL.createObjectURL(audioBlob);
                audioPlayer.src = audioUrl;
                currentAudioDiv.style.display = 'block';

                if (autoPlayTTS.checked) {
                    audioPlayer.play();
                }

            } catch (error) {
                log(`‚úó TTS error: ${error.message}`, 'error');
                showError('TTS synthesis failed: ' + error.message);
            }
        }

        // Download audio
        downloadAudioBtn.addEventListener('click', () => {
            if (!currentAudioBlob) return;
            
            const url = URL.createObjectURL(currentAudioBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `speech-${Date.now()}.wav`;
            a.click();
            URL.revokeObjectURL(url);
            log('Audio file downloaded', 'success');
        });

        // Replay audio
        replayAudioBtn.addEventListener('click', () => {
            audioPlayer.currentTime = 0;
            audioPlayer.play();
        });

        // Display response
        function displayResponse(data) {
            if (responseBox.querySelector('.empty-state')) {
                responseBox.innerHTML = '';
            }

            const responseItem = document.createElement('div');
            responseItem.className = 'response-item';

            // Meta info
            const meta = document.createElement('div');
            meta.className = 'response-meta';
            
            const statusBadge = document.createElement('span');
            statusBadge.className = `status-badge status-${data.status.toLowerCase()}`;
            statusBadge.textContent = data.status;
            
            const timestamp = document.createElement('span');
            timestamp.textContent = new Date().toLocaleTimeString();
            
            meta.appendChild(statusBadge);
            meta.appendChild(timestamp);
            responseItem.appendChild(meta);

            // Intent
            if (data.intent) {
                const intent = document.createElement('div');
                intent.className = 'intent-name';
                intent.textContent = `Intent: ${data.intent.name} (${(data.intent.confidence * 100).toFixed(0)}%)`;
                responseItem.appendChild(intent);
            }

            // Spoken text
            if (data.spoken_text) {
                const spoken = document.createElement('div');
                spoken.className = 'spoken-text';
                spoken.textContent = data.spoken_text;
                responseItem.appendChild(spoken);
            }

            // Cards
            if (data.cards && data.cards.length > 0) {
                const cardsContainer = document.createElement('div');
                cardsContainer.className = 'cards-container';
                
                data.cards.forEach(card => {
                    const cardEl = document.createElement('div');
                    cardEl.className = 'ui-card';
                    
                    if (card.title) {
                        const title = document.createElement('div');
                        title.className = 'ui-card-title';
                        title.textContent = card.title;
                        cardEl.appendChild(title);
                    }
                    
                    if (card.subtitle) {
                        const subtitle = document.createElement('div');
                        subtitle.className = 'ui-card-subtitle';
                        subtitle.textContent = card.subtitle;
                        cardEl.appendChild(subtitle);
                    }
                    
                    if (card.lines && card.lines.length > 0) {
                        const lines = document.createElement('div');
                        lines.className = 'ui-card-lines';
                        lines.innerHTML = card.lines.map(l => `‚Ä¢ ${l}`).join('<br>');
                        cardEl.appendChild(lines);
                    }
                    
                    cardsContainer.appendChild(cardEl);
                });
                
                responseItem.appendChild(cardsContainer);
            }

            // Pending action
            if (data.pending_action) {
                const pending = document.createElement('div');
                pending.className = 'pending-action';
                
                const title = document.createElement('div');
                title.className = 'pending-action-title';
                title.textContent = '‚è≥ Confirmation Required';
                pending.appendChild(title);
                
                const summary = document.createElement('div');
                summary.textContent = data.pending_action.summary;
                summary.style.marginBottom = '8px';
                pending.appendChild(summary);
                
                const token = document.createElement('div');
                token.style.fontSize = '0.85rem';
                token.style.color = '#666';
                token.innerHTML = `Token: <code style="background: #fff; padding: 2px 6px; border-radius: 4px;">${data.pending_action.token}</code>`;
                pending.appendChild(token);
                
                responseItem.appendChild(pending);
            }

            // Debug info
            if (showDebug.checked && data.debug) {
                const debug = document.createElement('details');
                debug.style.marginTop = '12px';
                debug.style.fontSize = '0.85rem';
                debug.style.color = '#666';
                
                const summary = document.createElement('summary');
                summary.textContent = 'Debug Info';
                summary.style.cursor = 'pointer';
                debug.appendChild(summary);
                
                const pre = document.createElement('pre');
                pre.textContent = JSON.stringify(data.debug, null, 2);
                pre.style.marginTop = '8px';
                pre.style.background = '#f7fafc';
                pre.style.padding = '8px';
                pre.style.borderRadius = '4px';
                pre.style.overflow = 'auto';
                debug.appendChild(pre);
                
                responseItem.appendChild(debug);
            }

            responseBox.insertBefore(responseItem, responseBox.firstChild);
            
            // Keep only last 5 responses
            while (responseBox.children.length > 5) {
                responseBox.removeChild(responseBox.lastChild);
            }
        }

        // Show error
        function showError(message) {
            if (responseBox.querySelector('.empty-state')) {
                responseBox.innerHTML = '';
            }
            
            const error = document.createElement('div');
            error.className = 'error-message';
            error.textContent = message;
            responseBox.insertBefore(error, responseBox.firstChild);
            
            setTimeout(() => error.remove(), 5000);
        }

        // Show info
        function showInfo(message) {
            if (responseBox.querySelector('.empty-state')) {
                responseBox.innerHTML = '';
            }
            
            const info = document.createElement('div');
            info.className = 'success-message';
            info.textContent = message;
            responseBox.insertBefore(info, responseBox.firstChild);
            
            setTimeout(() => info.remove(), 8000);
        }

        // Enter key to submit
        commandText.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                submitTextBtn.click();
            }
        });

        // Initial log
        log('Simulator ready. Backend should be running at ' + apiUrl.value, 'info');
    </script>
</body>
</html>

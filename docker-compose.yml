services:
  redis:
    image: redis:7
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - handsfree-net

  api:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "8080:8080"
    environment:
      # Auth configuration
      - HANDSFREE_AUTH_MODE=${HANDSFREE_AUTH_MODE:-dev}
      # Database configuration
      - DUCKDB_PATH=/app/data/handsfree.db
      # Redis configuration
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_ENABLED=true
      # Metrics
      - HANDSFREE_ENABLE_METRICS=${HANDSFREE_ENABLE_METRICS:-false}
      # GitHub configuration (optional)
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
      - GITHUB_LIVE_MODE=${GITHUB_LIVE_MODE:-false}
      - GITHUB_APP_ID=${GITHUB_APP_ID:-}
      - GITHUB_APP_PRIVATE_KEY_PEM=${GITHUB_APP_PRIVATE_KEY_PEM:-}
      - GITHUB_INSTALLATION_ID=${GITHUB_INSTALLATION_ID:-}
    volumes:
      - handsfree-data:/app/data
    depends_on:
      - redis
    networks:
      - handsfree-net

networks:
  handsfree-net:
    driver: bridge

volumes:
  handsfree-data:

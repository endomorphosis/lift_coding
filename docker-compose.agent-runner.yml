# Docker Compose for Agent Runner
#
# This compose file runs a custom agent runner that polls the dispatch repository
# for new agent tasks and processes them.
#
# Usage:
#   1. Copy .env.example to .env and configure:
#      - GITHUB_TOKEN
#      - DISPATCH_REPO
#      - TARGET_REPO
#   2. Customize scripts/agent-runner.py for your task processing logic
#   3. Run: docker-compose -f docker-compose.agent-runner.yml up -d
#   4. View logs: docker-compose -f docker-compose.agent-runner.yml logs -f
#   5. Stop: docker-compose -f docker-compose.agent-runner.yml down

version: '3.8'

services:
  agent-runner:
    image: python:3.11-slim
    container_name: agent-runner
    restart: unless-stopped
    
    # Mount the agent runner script
    volumes:
      - ./scripts/agent-runner.py:/app/agent-runner.py:ro
    
    # Set working directory
    working_dir: /app
    
    # Environment configuration
    environment:
      # GitHub authentication token (REQUIRED)
      # Should have 'repo' scope and access to dispatch and target repositories
      - GITHUB_TOKEN=${GITHUB_TOKEN:?GITHUB_TOKEN is required}
      
      # Dispatch repository where agent tasks are created as issues
      # Format: owner/repo (e.g., your-org/your-project-dispatch)
      - DISPATCH_REPO=${DISPATCH_REPO:?DISPATCH_REPO is required}
      
      # Target repository where pull requests will be created
      # Format: owner/repo (e.g., your-org/your-project)
      - TARGET_REPO=${TARGET_REPO:?TARGET_REPO is required}
      
      # Poll interval in seconds (default: 60)
      # Recommended: 60+ to avoid GitHub API rate limits
      - POLL_INTERVAL=${POLL_INTERVAL:-60}
      
      # Optional: Python logging level
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    
    # Install dependencies and run the agent runner
    command: >
      sh -c "
        pip install --quiet requests &&
        python -u /app/agent-runner.py
      "
    
    # Health check (optional)
    healthcheck:
      test: ["CMD", "pgrep", "-f", "agent-runner.py"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# Configuration Notes:
#
# Required Environment Variables (set in .env file):
#   GITHUB_TOKEN=ghp_your_token_here
#     - Personal Access Token or GitHub App token
#     - Required scopes: repo (read issues, create PRs)
#     - Use a dedicated bot account (recommended)
#
#   DISPATCH_REPO=your-org/your-project-dispatch
#     - Repository where dispatch issues are created
#     - Format: owner/repo
#
#   TARGET_REPO=your-org/your-project
#     - Repository where PRs will be created
#     - Format: owner/repo
#
# Optional Environment Variables:
#   POLL_INTERVAL=60
#     - How often to check for new issues (seconds)
#     - Minimum recommended: 60 to respect API rate limits
#
#   LOG_LEVEL=INFO
#     - Python logging level (DEBUG, INFO, WARNING, ERROR)
#
# Security Considerations:
#   - Never commit .env file with actual tokens
#   - Use dedicated bot account for agent runner
#   - Rotate tokens regularly (every 90 days)
#   - Limit token permissions to only what's needed
#   - Review agent runner logs for suspicious activity
#
# Monitoring:
#   - View logs: docker-compose -f docker-compose.agent-runner.yml logs -f
#   - Check status: docker-compose -f docker-compose.agent-runner.yml ps
#   - Restart: docker-compose -f docker-compose.agent-runner.yml restart
#
# Troubleshooting:
#   - If container exits, check logs for errors
#   - Verify GITHUB_TOKEN is valid: curl -H "Authorization: token $GITHUB_TOKEN" https://api.github.com/user
#   - Ensure DISPATCH_REPO and TARGET_REPO are correct format (owner/repo)
#   - Check GitHub API rate limits: curl -H "Authorization: token $GITHUB_TOKEN" https://api.github.com/rate_limit
#
# Customization:
#   - Edit scripts/agent-runner.py to customize task processing logic
#   - Add environment variables for API keys (OpenAI, Anthropic, etc.)
#   - Mount additional volumes for configuration files or data
#   - Add sidecars for databases, message queues, etc.
#
# Production Deployment:
#   - Use secrets management (Docker secrets, Vault, etc.)
#   - Add monitoring and alerting (Prometheus, Grafana, etc.)
#   - Configure log aggregation (ELK, Splunk, etc.)
#   - Set resource limits (CPU, memory)
#   - Use container orchestration (Kubernetes, Nomad, etc.)
#
# Example .env file:
#   GITHUB_TOKEN=ghp_xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
#   DISPATCH_REPO=myorg/myproject-dispatch
#   TARGET_REPO=myorg/myproject
#   POLL_INTERVAL=60
#   LOG_LEVEL=INFO
